services:
  gatekeeper:
    image: nginx:alpine
    container_name: ng-gatekeeper
    restart: always
    depends_on:
      - sb-writer
      - sb-reader
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/login.html:/usr/share/nginx/html/login.html:ro
      - ./nginx/not_found.html:/usr/share/nginx/html/not_found.html:ro
      - ./nginx/conf.d:/etc/nginx/conf.d
    environment:
      - VIRTUAL_HOST=docs2.nourgaser.com,*.docs2.nourgaser.com
      - LETSENCRYPT_HOST=docs2.nourgaser.com,*.docs2.nourgaser.com
      - PORT=80
    expose:
      - "80"
    networks:
      - default      # Talk to Writer/Reader/Alice
      - proxy-net    # Talk to Host Nginx Proxy

  sb-writer:
    image: ghcr.io/silverbulletmd/silverbullet
    container_name: ng-writer
    restart: always
    environment:
      - PUID=1001
      - PGID=1001
      - SB_USER=admin:WsJBvom7PigBNQQ2Ihl6Aia8U69nc3US
    volumes:
      # 1. The Virtual View (Where the symlinks live)
      - ./spaces/writer:/space
      # 2. The Actual Data (So the symlinks work!)
      - ./content:/content

  sb-reader:
    image: ghcr.io/silverbulletmd/silverbullet
    container_name: ng-reader
    restart: always
    environment:
      - SB_READ_ONLY=true
      - PUID=1001
      - PGID=1001
    volumes:
      - ./spaces/public:/space
      # Mount content here too, so public symlinks resolve
      - ./content:/content

  librarian:
    build:
      context: .
      dockerfile: Dockerfile.librarian
    container_name: ng-librarian
    restart: always
    user: "0:0"  # <--- MUST RUN AS ROOT to access Docker Socket!
    volumes:
      - ./content:/content
      - ./spaces:/spaces
      - /var/run/docker.sock:/var/run/docker.sock
      - ./nginx/conf.d:/etc/nginx/conf.d
    environment:
      - HOST_ROOT_DIR=/home/nour/docker/ng-brain

networks:
  default:
    name: ng-brain_default

  proxy-net:
    external: true
    name: nginx-proxy