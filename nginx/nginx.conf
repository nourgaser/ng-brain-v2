events {}

http {
    upstream sb-writer { server sb-writer:3000; }
    upstream sb-reader { server sb-reader:3000; }
    upstream sb-alice  { server sb-alice:3000; }

    # 1. Main Brain (Public + Writer)
    server {
        listen 80;
        server_name docs2.nourgaser.com;

        # Login Logic
        location = /login {
            root /usr/share/nginx/html;
            try_files /login.html =404;
        }

        # Main Twin-Engine Logic
        location / {
            set $target http://sb-reader;
            if ($http_cookie ~* "ng_brain_token=secret_password") {
                set $target http://sb-writer;
            }
            proxy_pass $target;
            
            # Standard Headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
        }
    }

    # 2. Alice's Portal (Subdomain)
    server {
        listen 80;
        server_name alice.docs2.nourgaser.com;

        location / {
            proxy_pass http://sb-alice;
            
            # Standard Headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            
            # Optional: Add Basic Auth here later to password-protect Alice's view
        }
    }
}