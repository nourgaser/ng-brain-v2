events {}

http {
    upstream sb-writer { server sb-writer:3000; }
    upstream sb-reader { server sb-reader:3000; }

    # 1. PUBLIC BRAIN (Root Domain)
    # Pure Read-Only. No login logic.
    server {
        listen 80;
        server_name docs2.nourgaser.com;

        location / {
            proxy_pass http://sb-reader;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
        }
    }

    # 2. ADMIN BRAIN (Subdomain)
    # Protected by SilverBullet Native Auth
    server {
        listen 80;
        server_name admin.docs2.nourgaser.com;

        location / {
            proxy_pass http://sb-writer;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
        }
    }

    # 3. CATCH-ALL (404 Page)
    server {
        listen 80;
        server_name *.docs2.nourgaser.com;
        root /usr/share/nginx/html;
        
        location / { return 404; }
        error_page 404 /not_found.html;
        location = /not_found.html { internal; }
    }

    # 4. DYNAMIC USERS
    include /etc/nginx/conf.d/*.conf; 
}